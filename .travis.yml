dist: xenial
language: python
sudo: false
python:
  - "2.7"
  - "3.6"
  - "3.7"
  - "3.8-dev"

matrix:
    allow_failures:
        - python: "3.8-dev"

# command to install dependencies
install:
  - python setup.py build sdist
  - pip install -r development.txt

# command to run tests
script: nosetests --verbosity 2


after_success:
  - bash <(curl -s https://codecov.io/bash)
